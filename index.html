<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<style>
  .button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 7px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    border: 2px solid rgba(9, 148, 28, 0.541);
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }
  
  </style>

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button class="button" id="btn1">Play Sound</button>
    <button class="button" id="btn2">Stop Sound</button>
    <button class="button" id="btn3">Stop Video</button>
    <button class="button" id="btn4">Play Video</button>
   
  </div>
  

<meta name="apple-mobile-web-app-capable" content="yes">

<body style='margin : 0px; overflow: hidden;'>

     
  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">   
  
      
      <a-marker type='pattern' url='SFI.patt'>
        <video id="mivideo1" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls muted src="SFI.mp4"></video>
        <a-video src="#mivideo1" position="0 0 0" scale="3 2 2" rotation="270 0 0" ></a-video>
   
   <script> 
      var m = document.querySelector("a-marker")
      m.addEventListener("markerFound", (e)=>{
      console.log("found")
      var v = document.querySelector('#mivideo1').play();
   

})
      m.addEventListener("markerLost", (e)=>{
      console.log("lost")
      var v = document.querySelector('#mivideo1').pause();
  
})


document.getElementById("btn1").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo1').muted=false;
})
document.getElementById("btn2").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo1').muted=true;
})
document.getElementById("btn3").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo1').pause();
})
document.getElementById("btn4").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo1').play();
})
     </script>
      </a-marker>
         
      
      <a-entity camera></a-entity>
    </a-scene>
</body>
